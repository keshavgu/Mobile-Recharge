<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tetris</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style=" color: yellowgreen; text-shadow: 2px 2px 2px black; text-align: center; background:url('https://i.pinimg.com/originals/34/c3/8f/34c38f0ca071f2b611074f6bd2bbdb54.png'); background-size:100%; background-attachment: fixed;margin: 0;
padding: 0;
margin-left: auto;
margin-right: auto;
width: 20%;">
  <h1>TETRIS</h1>
  <div class="grid">
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
          <div>
              <br>
              <p>Score: <span id="score">0</span></p>
              <p>Lines: <span id="lines">0</span></p>
              <p>Level: <span id="level">0</span></p>
              <canvas id="next" class="next"></canvas>
          </div>
          <button onclick="play()" class="play-button">Play</button>
      </div>
  </div>

  <script type="text/javascript" src="constants.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="piece.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <br>
  <a href='../index.html' style=" color: yellowgreen; text-shadow: 2px 2px 2px black; text-align: center;">GO TO MAIN PAGE</a>
</body>
</html>
